<div class="post-info">
    <span itemprop="author" itemscope itemtype="https://schema.org/Person">
        <span>{{ i18n "writtenBy" }}</span>
        <span itemprop="name">
            {{- if .Params.Author }}
                {{ .Params.Author }}
            {{- else }}
                {{ .Site.Params.Author }}
            {{- end }}
        </span>
    </span>

    {{- if .PublishDate }}
        <br>
        <span itemprop="datePublished" content="{{ .PublishDate }}">{{ i18n "on" }}&nbsp;</span><time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
    {{- end }}
</div>
