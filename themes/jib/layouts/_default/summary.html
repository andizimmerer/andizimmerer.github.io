<a href={{ if isset .Params "external_link" }}{{ .Params.external_link }}{{else}}{{ .Permalink }}{{end}} class="catalogue-item">
    <div itemscope itemtype="https://schema.org/NewsArticle">
        <time datetime="{{ .PublishDate }}" class="catalogue-time" itemprop="datePublished" content="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
        <div class="catalogue-title-box">
            <h1 class="catalogue-title" itemprop="headline">{{ .Title }}
                {{ if isset .Params "external_link" }}
                    <span class="catalogue-badge">external link</span>
                {{end}}
            </h1>
        </div>
        
        <div class="catalogue-line"></div>

        <p>
            {{ if isset .Params "summary" }}{{ .Params.Summary | markdownify }}{{ else }}{{ .Summary }}{{ end }}
        </p>
    </div>
</a>
